<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门v-text,v-html</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>123</h2>
    <span>{{ username }}</span>
    <div>{{ msg }}</div>
    <!-- v-text和v-html    -->
    <span v-text="username"> 极品教育</span>
    <hr>
    <span>{{username}} 极品教育</span>
    <!--    v-text 会覆盖标签中原有的值-->
    <br>
    <span v-html="massage"></span>
    <hr>
    <span>{{msg.toUpperCase()}}</span>


</div>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "hello!",
            username: "百知教育",
            massage: "<a href=\"\">百知教育</a>",
        }
    })
</script>
</body>
</html>
